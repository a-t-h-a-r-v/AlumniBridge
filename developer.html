<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer's Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            font-size: 16px;
            margin: 0;
            padding: 0;
        }
        .logo {
            width: 20rem;
            height: auto;
        }
        .header-container {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 1.5rem;
        }
        .logo-container {
            position: absolute;
            left: 2%;
            padding-top: 2rem;
        }
        h1 {
            font-size: 2rem;
            font-weight: bold;
            margin: 0;
        }
        .sidebar {
            position: absolute;
            top: calc(8em + 2rem);
            left: 2.5rem;
            width: 5rem;
            background-color: transparent;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-radius: 1rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            padding: 1rem 0;
        }
        .nav-item {
            margin: 1rem 0;
        }
        .nav-item img {
            width: 3rem;
            height: 3rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header class="header-container">
        <div class="logo-container">
            <img src="logo.png" alt="Logo" class="logo">
        </div>
        <h1>Developer's Information</h1>
    </header>

    <div class="sidebar">
        <div class="nav-item"><img src="profile.gif" alt="Profile Icon"></div>
        <div class="nav-item"><img src="settings.gif" alt="Settings Icon"></div>
        <div class="nav-item"><img src="admin.gif" alt="Admin Icon"></div>
        <div class="nav-item"><img src="network.gif" alt="Network Icon"></div>
        <div class="nav-item"><img src="events.gif" alt="Events Icon"></div>
        <div class="nav-item"><img src="jobs.gif" alt="Jobs Icon"></div>
        <div class="nav-item"><img src="developers.gif" alt="Developers Icon"></div>
    </div>

    <div class="container mt-5" style="margin-left: 8rem;">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
