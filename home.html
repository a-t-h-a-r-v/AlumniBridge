<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumni Connect</title>
    <link rel="stylesheet" href="home_styles.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <h1>Gyan Sangam Manch</h1>
            </div>
            
            <div class="search-bar">
                <input type="text" placeholder="Search...">
            </div>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#my-network">My Network</a></li>
                    <li><a href="#jobs">Jobs</a></li>
                    <li><a href="#messages">Messages</a></li>
                    <li><a href="#events">Events</a></li>
                    <li><a href="#research">Research</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
      <div class="events-block">
        <h2>College Events</h2>
        <div id="events-list">
            <!-- Events will be dynamically loaded here -->
        </div>
    </div>
    
    <script>
    // Function to fetch and update events
    function fetchEvents() {
        fetch('/api/events')
            .then(response => response.json())
            .then(events => {
                const eventsList = document.getElementById('events-list');
                eventsList.innerHTML = ''; // Clear existing events
                events.forEach(event => {
                    const eventItem = document.createElement('div');
                    eventItem.className = 'event-item';
                    eventItem.innerHTML = `
                        <h3>${event.event_name}</h3>
                        <p>Date: ${new Date(event.event_date).toLocaleDateString()}</p>
                        <p>Location: ${event.location}</p>
                        <p>${event.description}</p>
                    `;
                    eventsList.appendChild(eventItem);
                });
            })
            .catch(error => console.error('Error fetching events:', error));
    }
    
    // Fetch events every 10 seconds
    setInterval(fetchEvents, 10000); // 10000 ms = 10 seconds
    
    // Initial fetch
    fetchEvents();
    </script>    
    </main>

    <footer>
        <p>&copy; 2024 Alumni Connect. All rights reserved.</p>
    </footer>
</body>
</html>
