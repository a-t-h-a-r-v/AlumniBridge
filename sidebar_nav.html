/* Sidebar styling */
.sidebar {
  
  width: 80px; /* Initial width for only icons */
  height: 100vh;

  overflow: hidden;
  /* box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);  */


}

.sidebar.open {

}

.sidebar a {
  display: flex;
  align-items: center;
  padding: 15px;
  text-decoration: none;
  color: #59ffd7;
  transition: background-color 0.3s ease;
}

.sidebar a i {

.sidebar a span {

  opacity: 0; /* Text hidden by default */

  opacity: 1; /* Show text when sidebar is open */

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('open');
          }
          
          
          // Highlight the active section in the navbar
          window.addEventListener("scroll", () => {
              const sections = document.querySelectorAll("section");
              const navLinks = document.querySelectorAll("nav ul li a");
            
              sections.forEach((section, index) => {
                const rect = section.getBoundingClientRect();
                if (rect.top <= window.innerHeight / 2 && rect.bottom >= window.innerHeight / 2) {
                  navLinks.forEach((link) => link.classList.remove("active"));
                  navLinks[index].classList.add("active");
                }
              });
            });
            document.addEventListener("DOMContentLoaded", () => {
              const observer = new IntersectionObserver(
                (entries) => {
                  entries.forEach((entry) => {
                    if (entry.isIntersecting) {
                      entry.target.classList.add("visible");
                    } else {
                      entry.target.classList.remove("visible"); // Reapply animations on re-entry
                    }
                  });
                },
                { threshold: 0.4 } // Trigger when 20% of the section is visible
              );
            
              // Select the sections to observe
              const sections = document.querySelectorAll(".animate-section");
              sections.forEach((section) => observer.observe(section));
            });
          
          
          
    </script>
    <script src="script.js"></script>
</body>
